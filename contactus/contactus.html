    <section id="contactus-form">

        <h2>Contact Us</h2>
        <hr>
        
        <form>
            <div class="form-div">
                
                <div class="info">
                    <h4>Name</h4>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                
                <div class="info">
                    <h4>Location</h4>
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Country">
                </div>

                <div class="info email">
                    <h4>Address E-mail</h4>
                    <input type="text" placeholder="E-mail ">
                </div>
                
                <div class="message">
                    <h4>Leave Your Message</h4>
                    <input type="text" placeholder="Subject">
                    <textarea name="" id=""></textarea>
                    
                </div>

                <div class="agree">
                    <div>
                        <input type="checkbox" id="agreement">
                    <label for="agreement">Yes, I agree that the Lustra E-Learning Platform may use my email address and other information from this form to send me future promotional offers in accordance with our Privacy Policy.</label>
                    </div>
                </div>
                <button type="submit">Submit</button>

            </div>

        </form>
        
            

    </section>
